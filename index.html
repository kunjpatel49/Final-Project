<!doctype html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@0.40.0/dist/material-components-web.min.css">
    <script src="https://kit.fontawesome.com/8d23004cc3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-fab@1.0.0/jquery-fab.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery-fab@1.0.0/jquery-fab.min.js"></script>
    <!-- Include dexie.js -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
</head>

<body id="content" class="full-landing-image content">
    <!-- top nav bar -->
    <header class="mdc-top-app-bar grad">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
                <div class="mdc-top-app-bar__title">Untitled</div>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <a id="photo-icon" href="#" class="material-icons mdc-top-app-bar__action-item"
                    aria-label="Take A Photo">photo</a>
                <a id="grade-icon" href="#" class="material-icons mdc-top-app-bar__action-item"
                    aria-label="Join the Mailing List">grade</a>
        </div>
    </header>

    <!-- the navigation drawer -->
    <aside class="mdc-drawer mdc-drawer--modal grad" data-mdc-auto-init="MDCDrawer">
        <div class="mdc-drawer__header">
            <h3 class="mdc-drawer__title">Menu</h3>
        </div>
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <a data-screen="home" class="mdc-list-item mdc-list-item--activated" href="#" tabindex="0"
                    aria-selected="true"><i class="material-icons mdc-list-item__graphic"
                        aria-hidden="true">home</i>Home</a>
                <a id="abt" data-screen="about" class="nav mdc-list-item mdc-list-item" href="" tabindex="1"
                    aria-selected="true"><i class="fas fa-info-circle material-icons mdc-list-item__graphic"
                        aria-hidden="true"></i>About</a>
                <a data-screen="contact" class="mdc-list-item mdc-list-item" href="#" tabindex="2"
                    aria-selected="true"><i class="fas fa-envelope-open material-icons mdc-list-item__graphic"
                        aria-hidden="true"></i>Contact Us</a>
            </nav>
        </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>
    <div id="contentArea">
        <div class="mdc-top-app-bar--fixed-adjust"></div>
        <div id="content" class="mdc-typography--body1"></div>
    </div>

    <!-- FAB button -->


    <!----------- Search Bar ----------->
    <div class="search-box">
        <input id="input" class="search-txt" type="text" placeholder="Type to Search">
        <a id="search" class="search-btn" href="">
            <i class="fas fa-search"></i>
        </a>
    </div>



    <script src="scripts/movies.js"></script>
    <script src="scripts/navbar.js"></script>
</body>

</html>
